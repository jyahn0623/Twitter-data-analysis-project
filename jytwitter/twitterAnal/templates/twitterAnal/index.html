<div id="data"></div>

<script>
$(document).ready(function(){

data_time = {}
data_day = {}
function getData(){
    $.ajax({
        url : "{% url 'JY:getData' %}",
        type : "GET",
        data : {
            'csrfmiddlewaretoken': '{{ csrf_token }}',
        },
        success: function(res)
        {
            data_time = res.data_times;
            data_day = res.data_days;
            a = Object.keys(data_time.data);
            $("#data").html(JSON.stringify(data_time));
            DrawGraph(res);
        },
        error : function(res){
            alert("Error");
        }
    });
}

function DrawGraph(res)
{
    var config = {
        xkey: 'y',
        xLabelAngle: 45,
    };
    var data;
    //총 언급량
    var value = []
    for ( var item in res.data_types){
        var tmp_list = res.data_types[item];
        value.push(tmp_list[0]+tmp_list[1]+tmp_list[2]);
    }
    data = [
        { y: '2018-04-01', '언급량' : value[0]},
        { y: '2018-04-02', '언급량' : value[1]},
        { y: '2018-04-03', '언급량' : value[2]},
        { y: '2018-04-04', '언급량' : value[3]},
        { y: '2018-04-05', '언급량' : value[4]},
        { y: '2018-04-06', '언급량' : value[5]},
        { y: '2018-04-07', '언급량' : value[6]}
    ];
    config.data = data;
    config.ykeys = ['언급량'];
    config.labels = ['총 언급량']
    config.element = 'data1';
    config.xLabels = "day";
    Morris.Line(config);

    //종류별 데이터
    data = [
        { y: '2018-04-01', '한식' : res.data_types['4-1'][1], '중식' : res.data_types['4-1'][0], '일식': res.data_types['4-1'][2]},
        { y: '2018-04-02', '한식' : res.data_types['4-2'][1], '중식' : res.data_types['4-2'][0], '일식': res.data_types['4-2'][2]},
        { y: '2018-04-03', '한식' : res.data_types['4-3'][1], '중식' : res.data_types['4-3'][0], '일식': res.data_types['4-3'][2]},
        { 'y': '2018-04-04', '한식' : res.data_types['4-4'][1], '중식' : res.data_types['4-4'][0], '일식': res.data_types['4-4'][2]},
        { y: '2018-04-05', '한식' : res.data_types['4-5'][1], '중식' : res.data_types['4-5'][0], '일식': res.data_types['4-5'][2]},
        { y: '2018-04-06', '한식' : res.data_types['4-6'][1], '중식' : res.data_types['4-6'][0], '일식': res.data_types['4-6'][2]},
        { y: '2018-04-07', '한식' : res.data_types['4-7'][1], '중식' : res.data_types['4-7'][0], '일식': res.data_types['4-7'][2]}
    ];
    config.data = data;
    config.ykeys = ['한식', '중식', '일식'];
    config.labels =['한', '중', '일'];
    config.element = 'data2';
    Morris.Line(config);

    //시간대별
    col = []
    d_list = []
    for ( var a in data_time['data']){
        data_time['data'][a]['hours'] = "10:00";
        data = JSON.stringify(data_time['data'][a]);
        d_list.push(data);
    }
    alert(Object.keys(data_time['data'][0]));

    // labels, keys setting
    col = Object.keys(data_time['data'][0]);
    config.labels = col;
    config.ykeys = col;
    config.xkey = 'hours';
    config.parseTime = false;
    config.data = d_list;
    config.xLabels = "hour";
    config.element = 'data3';
    Morris.Line(config);

    //요일별
    /*
    config.xLabels = "day";
    config.xLabelFormat = function (x){
        day = ['일', '월', '화', '수', '목', '금', '토'];
        return day[new Date(x).getDay()];
    };
    config.element = 'data4';
    Morris.Line(config);
    */
}
